    <main>
        <fieldset>
            <legend>Your Feedback</legend>
            <form action="mailto:janahaidar123@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <p id="n" style="color: red;"></p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
                <p id="em" style="color: red;"></p>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" maxlength="500" rows="8" cols="19"
                    placeholder="Write your message here" required></textarea><br><br>
                <p id="msg" style="color: red;"></p>
                <button type="submit" id="s">Submit â†’</button>
